services:
  db:
    user: "999:999"
    image: postgres:17
    container_name: dbcont
    environment:
      - POSTGRES_USER=${DB_USER:-usera}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-secret}
      - POSTGRES_DB=${DB_NAME:-dbname}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./pg_logs:/var/log/postgresql
      - ./postgresql/postgresql.conf:/etc/postgresql.conf
      - ./postgresql/pg_hba.conf:/etc/pg_hba.conf
    command: postgres -c config_file=/etc/postgresql.conf -c hba_file=/etc/pg_hba.conf
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - localnet
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER:-usera} -d ${DB_NAME:-dbname}" ]
      interval: 5s
      timeout: 5s
      retries: 10

  app:
    user: "999:999"
    container_name: tapp
    image: tapp:1
    ports:
      - "8080:8080"
    environment:
      MIGRATIONS_PATH: "file://migrations"
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: ${DB_USER:-usera}
      DB_PASSWORD: ${DB_PASSWORD:-secret}
      DB_NAME: ${DB_NAME:-dbname}
      APP_HOST: ${APP_HOST:-0.0.0.0}
    volumes:
      - ./pg_logs:/plogs:ro      
    depends_on:
      db:
        condition: service_healthy
      trino:
        condition: service_started
    restart: unless-stopped
    networks:
      - localnet

  trino:
    image: trinodb/trino:latest
    container_name: tcont
    ports:
      - "8081:8080"
    environment:
      - JVM_MAX_HEAP_SIZE=1G
    volumes:
      - ./etc:/etc/trino
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/v1/info" ]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - localnet

volumes:
  postgres_data:

networks:
  localnet:
    driver: bridge