services:
  db:
    image: postgres:17
    container_name: dbcont
    environment:
      - POSTGRES_USER=${DB_USER:-usera}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-secret}
      - POSTGRES_DB=${DB_NAME:-dbname}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./pg_logs:/var/log/postgresql
      - ./postgresql/postgresql.conf:/etc/postgresql.conf
      - ./postgresql/pg_hba.conf:/etc/pg_hba.conf
    command: postgres -c config_file=/etc/postgresql.conf -c hba_file=/etc/pg_hba.conf
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - localnet
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER:-usera} -d ${DB_NAME:-dbname}" ]
      interval: 5s
      timeout: 5s
      retries: 10

  app:
    container_name: tapp
    image: tapp:1
    ports:
      - "8080:8080"
    environment:
      MIGRATIONS_PATH: "file://migrations"
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: ${DB_USER:-usera}
      DB_PASSWORD: ${DB_PASSWORD:-secret}
      DB_NAME: ${DB_NAME:-dbname}
      APP_HOST: ${APP_HOST:-0.0.0.0}
    volumes:
      - ./pg_logs:/plogs      
    depends_on:
      db:
        condition: service_healthy
      trino:
        condition: service_started
    restart: unless-stopped
    networks:
      - localnet

  trino:
    image: trinodb/trino:latest
    container_name: tcont
    ports:
      - "8081:8080"
    environment:
      - JVM_MAX_HEAP_SIZE=1G
    volumes:
      - ./etc:/etc/trino
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/v1/info" ]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - localnet

  hive-metastore:
    # image: apache/hive:3.1.2
    image: 'bitsondatadev/hive-metastore:latest'
    container_name: hive
    depends_on:
      - db
    environment:
      DB_TYPE: postgres
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-dbname}
      DB_USER: ${DB_USER:-usera}
      DB_PASSWORD: ${DB_PASSWORD:-secret}
    ports:
      - "9083:9083"
    networks:
      - localnet


  # hive-metastore:
  #   image: 'bitsondatadev/hive-metastore:latest'
  #   hostname: hive-metastore
  #   container_name: hive
  #   ports:
  #     - '9083:9083' # Metastore Thrift
  #   volumes:
  #     - ./conf/metastore-site.xml:/opt/apache-hive-metastore-3.0.0-bin/conf/metastore-site.xml:ro
  #   environment:
  #     METASTORE_DB_HOSTNAME: db
  #   depends_on:
  #     - db
  #   networks:
  #     - localnet

  minio:
    image: 'minio/minio:latest'
    hostname: minio
    container_name: minio
    ports:
      - '9000:9000'
      - '9001:9001'
    volumes:
      - minio-data:/data
    environment:
      MINIO_ACCESS_KEY: minio
      MINIO_SECRET_KEY: minio123
    command: server --console-address ":9001" /data
    networks:
      - localnet


volumes:
  postgres_data:
  minio-data:
    driver: local

networks:
  localnet:
    driver: bridge